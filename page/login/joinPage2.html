<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- 붙여넣기 후 사용할때 주석들 지우셔도 됩니다. 설명용임 -->
        <!-- ** title, meta title 추후 현재페이지에 맞게 수정 ( coway | 페이지 명 ) -->
        <!-- ** keywords, description도 현재페이지에 맞게 수정 -->
        <title>coway | 회원가입</title>
        <meta name="title" content="coway | 회원가입" />
        <meta name="keywords" content="코웨이,coway,coway.com,비데,연수기,매트리스,안마의자" />
        <meta name="description" content="코웨이 비데, 주방가전, 매트리스, 안마의자 등, 다양한 제품의 전문적인 렌탈 서비스, coway.com에서 만나보세요." />
        <meta name="robots" content="index,follow" />

        <!-- ** 파비콘 경로 수정 -->
        <link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico" />
        <!-- ** og:title, og:description 현재페이지에 맞게 수정 -->
        <meta property="og:title" content="coway | 회원가입" />
        <meta property="og:site_name" content="coway" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://mall.cowaystatic.com/static/front/resources/web/images/common/og-coway.jpg" />
        <meta property="og:description" content="코웨이 비데, 주방가전, 매트리스, 안마의자 등, 다양한 제품의 전문적인 렌탈 서비스, coway.com에서 만나보세요." />
        <meta property="og:locale" content="ko_KR" />

        <!-- 페이지에 맞게 css 추가 (경로 주의하세요) -->
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/join.css" />

        <!-- Icon -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <style>
            #modal {
                display: none;
            }
        </style>
    </head>
    <body>
        <p id="skipNav"><a href="#content">본문바로가기</a></p>
        <div id="wrap">
            <header id="join-header">
                <div class="inner">
                    <h2>이메일 인증</h2>
                    <!-- page2  <h2>이메일 인증</h2> -->
                    <!-- page3  <h2>회원가입</h2> -->
                    <a href="../login/joinPage1.html">
                        <i class="xi-arrow-left"> </i>
                    </a>
                </div>
            </header>
            <!-- header -->

            <section id="join-container" class="join">
                <div id="join">
                    <div class="inner">
                        <div class="emailIdentify">
                            <h3>인증번호를 입력해 주세요.</h3>
                            <h4>이메일</h4>
                            <div class="email-box">
                                <label for="email-place"> xxxx </label>
                                <button class="rtbtn">재전송</button>
                            </div>
                            <h4>인증번호</h4>
                            <div class="verification-box">
                                <input
                                    type="text"
                                    id="verification"
                                    placeholder="6자리 입력"
                                    style="padding-left: 20px; font-size: 17px; font-weight: 600"
                                    maxlength="6" />
                                <button class="verbtn">인증</button>
                                <p class="ver-error">인증번호를 입력해주세요</p>
                            </div>
                        </div>
                        <!-- 이메일 인증번호 받기  -->
                    </div>
                    <div class="verification-popup">
                        <p>인증번호가 전송되었습니다.</p>
                        <p>5분 이내에 입력해주세요.</p>
                    </div>
                </div>
            </section>
            <!-- 팝업창 모달 -->
            <div id="modal">
                <div class="background"></div>
                <div class="popup popup1">
                    <strong id="popupTitle"></strong>
                    <p id="popupDesc"></p>
                    <button class="close"><i class="xi-close"></i></button>
                    <div class="btns">
                        <button class="sure">확인</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const get = (target) => document.querySelector(target);
            const getAll = (target) => document.querySelectorAll(target);
        </script>
        <script type="module" src="../../js/sub.js"></script>
    </body>
</html>
