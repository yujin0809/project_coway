<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>

        <link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico" />

        <link rel="stylesheet" href="../../css/login.css" />
    </head>
    <body>
        <header id="header">
            <div class="inner"><h2>로그인</h2></div>
        </header>

        <div class="inner">
            <div class="login">
                <div class="title">
                    <img src="../../images/common/logo_skyblue.png" alt="코웨이" />
                </div>

                <div class="login_form">
                    <input type="text" class="userId" placeholder="이메일 또는 휴대폰 번호" />
                    <input type="text" class="userPw" placeholder="비밀번호" />

                    <button class="login">로그인</button>
                    <button class="sign">회원가입</button>
                    <button class="kakaoLogin">카카오로 시작하기</button>
                </div>
                <div class="find">
                    <p>아이디 찾기</p>
                    <p>비밀번호 찾기</p>
                    <p>사업자회원</p>
                </div>
                <div class="icon">
                    <img src="../../images/login/ico_sns.png" alt="아이콘" width="220px" height="45px" />
                </div>
                <div class="btn">
                    <button>비회원 주문조회</button>
                </div>
            </div>
        </div>
    </body>
</html>
